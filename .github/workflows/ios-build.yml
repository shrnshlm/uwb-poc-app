name: iOS Build

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'

    - name: Install dependencies
      run: flutter pub get

    - name: Install CocoaPods
      run: |
        cd ios
        pod install

    - name: Remove code signing from project
      run: |
        # Modify the Xcode project to remove code signing requirements
        sed -i '' '/CODE_SIGN_STYLE/d' ios/Runner.xcodeproj/project.pbxproj
        sed -i '' '/DEVELOPMENT_TEAM/d' ios/Runner.xcodeproj/project.pbxproj
        sed -i '' '/CODE_SIGN_IDENTITY/d' ios/Runner.xcodeproj/project.pbxproj
        sed -i '' '/PROVISIONING_PROFILE/d' ios/Runner.xcodeproj/project.pbxproj

    - name: Build iOS app without signing
      run: |
        flutter build ios --release --no-codesign || true
        # Even if flutter build fails, try to create IPA from what was built
        cd ios
        if [ -d "build/Release-iphoneos/Runner.app" ]; then
          mkdir -p Payload
          cp -r build/Release-iphoneos/Runner.app Payload/
          cd ..
          zip -r uwb_poc_app.ipa ios/Payload
          rm -rf ios/Payload
          echo "IPA created from flutter build output"
        else
          # Fallback to xcodebuild
          xcodebuild -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            build
          mkdir -p Payload
          cp -r build/Build/Products/Release-iphoneos/Runner.app Payload/
          cd ..
          zip -r uwb_poc_app.ipa ios/Payload
          rm -rf ios/Payload
          echo "IPA created from xcodebuild output"
        fi

    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: uwb-poc-app-ios
        path: uwb_poc_app.ipa
        retention-days: 30

    - name: Create Release (on tag push)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: uwb_poc_app.ipa
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
