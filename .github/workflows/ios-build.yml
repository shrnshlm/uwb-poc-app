name: iOS Build

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'

    - name: Install dependencies
      run: flutter pub get

    - name: Install CocoaPods and Build
      run: |
        cd ios
        pod install

        # Create symlink to fix CocoaPods path issue
        ln -sf ios/Podfile.lock /Podfile.lock || true

        # Build the app using flutter command which handles paths better
        cd ..
        flutter build ios --release --no-codesign

    - name: Package IPA
      run: |
        cd ios
        # Check where the app was built
        find .. -name "Runner.app" -type d || true

        # Package the .app into an IPA
        if [ -d "build/Release-iphoneos/Runner.app" ]; then
          mkdir -p Payload
          cp -r build/Release-iphoneos/Runner.app Payload/
          zip -r ../uwb_poc_app.ipa Payload
          rm -rf Payload
          echo "IPA created from build/Release-iphoneos"
        elif [ -d "../build/ios/iphoneos/Runner.app" ]; then
          mkdir -p Payload
          cp -r ../build/ios/iphoneos/Runner.app Payload/
          zip -r ../uwb_poc_app.ipa Payload
          rm -rf Payload
          echo "IPA created from ../build/ios/iphoneos"
        else
          echo "ERROR: Could not find Runner.app"
          exit 1
        fi

    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: uwb-poc-app-ios
        path: uwb_poc_app.ipa
        retention-days: 30

    - name: Create Release (on tag push)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: uwb_poc_app.ipa
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
